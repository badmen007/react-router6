<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hash</title>
</head>
<body>
  <div id="root"></div>
  <ul>
    <li><a href="#/a">/a</a></li>
    <li><a href="#/b">/b</a></li>
    <li><a href="#/c">/c</a></li>
  </ul>
  <script>
    window.addEventListener('hashchange', () => {
      console.log(window.location.hash.slice(1));
      getPathname();
    })
    const getPathname = () => {
      let pathname = window.location.hash.slice(1);
      root.innerHTML = pathname;
    }
    getPathname()
  </script>
</body>
</html>
